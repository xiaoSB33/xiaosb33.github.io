<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>空云脚本工具</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {background:linear-gradient(135deg,#1a1a2e,#16213e);min-height:100vh;display:flex;justify-content:center;align-items:center;font-family:Arial,sans-serif;}
.container {background:rgba(255,255,255,0.08);backdrop-filter:blur(10px);padding:30px;border-radius:15px;box-shadow:0 8px 32px rgba(0,0,0,0.3);width:90%;max-width:500px;text-align:center;}
.title {color:#fff;font-size:24px;margin-bottom:25px;font-weight:600;}
.btn {padding:12px 25px;border:none;border-radius:8px;font-size:16px;cursor:pointer;margin:10px 5px;transition:all 0.3s ease;}
.copy-btn {background:linear-gradient(90deg,#4361ee,#3a0ca3);color:#fff;}
.copy-btn:hover {transform:scale(1.05);box-shadow:0 4px 15px rgba(67,97,238,0.4);}
.qq1-btn {background:linear-gradient(90deg,#1da1f2,#0d9488);color:#fff;}
.qq1-btn:hover {transform:scale(1.05);box-shadow:0 4px 15px rgba(29,161,242,0.4);}
.qq2-btn {background:linear-gradient(90deg,#ff7e5f,#feb47b);color:#fff;}
.qq2-btn:hover {transform:scale(1.05);box-shadow:0 4px 15px rgba(255,126,95,0.4);}
.key-btn {background:linear-gradient(90deg,#4CAF50,#2e7d32);color:#fff;}
.key-btn:hover {transform:scale(1.05);box-shadow:0 4px 15px rgba(76,175,80,0.4);}
.script-box {background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.1);border-radius:10px;padding:20px;margin:20px 0;text-align:left;color:#e0e0e0;max-height:300px;overflow-y:auto;white-space:pre-wrap;word-wrap:break-word;}
.toast {position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:12px 20px;border-radius:8px;font-size:16px;z-index:9999;opacity:0;transition:opacity 0.3s ease;}
.copy-toast {background:rgba(76,175,80,0.9);color:#fff;}
.key-toast {background:rgba(76,175,80,0.9);color:#fff;}
.toast.show {opacity:1;}
</style>
</head>
<body>
<div class="container">
<h1 class="title">空云脚本工具</h1>
<div class="script-box" id="scriptContent">-- 空云脚本核心代码（替换为你的脚本内容）
print("空云脚本加载成功")
-- 脚本功能逻辑可在此扩展</div>
<button class="btn copy-btn" onclick="copyScript()">复制脚本</button>
<button class="btn qq1-btn" onclick="jumpQQGroup1()">加入一群</button>
<button class="btn qq2-btn" onclick="jumpQQGroup2()">加入二群</button>
<button class="btn key-btn" onclick="getRandomKey()">随机获取卡密</button>
</div>
<div class="toast copy-toast" id="copyToast">脚本已复制到剪贴板</div>
<div class="toast key-toast" id="keyToast">卡密已自动复制到剪贴板</div>
<script>
const scriptContent = document.getElementById("scriptContent");
const copyToast = document.getElementById("copyToast");
const keyToast = document.getElementById("keyToast");
function copyScript() {
navigator.clipboard.writeText(scriptContent.textContent).then(()=>{
copyToast.classList.add("show");
setTimeout(()=>copyToast.classList.remove("show"),2000);
}).catch(()=>{
copyToast.textContent="复制失败，请手动复制";
copyToast.classList.add("show");
setTimeout(()=>copyToast.classList.remove("show"),2000);
});
}
function jumpQQGroup1() {
window.open("https://qm.qq.com/cgi-bin/qm/qr?k=一群密钥&noverify=0&personal_qrcode=0","_blank");
}
function jumpQQGroup2() {
window.open("https://qm.qq.com/cgi-bin/qm/qr?k=二群密钥&noverify=0&personal_qrcode=0","_blank");
}
function getRandomKey() {
const keyUrl = "https://github.com/xiaoSB33/M416/raw/main/Wind%2Fsb%2Fkeys.txt";
fetch(keyUrl).then(response=>{
if(!response.ok) throw new Error("卡密加载失败，请检查网络后重试");
return response.text();
}).then(text=>{
const keyList = text.split("\n").map(key=>key.trim()).filter(key=>key && key.includes("-") && key.split("-").length === 4);
if(keyList.length === 0) throw new Error("未获取到有效卡密");
const randomKey = keyList[Math.floor(Math.random() * keyList.length)];
navigator.clipboard.writeText(randomKey).then(()=>{
keyToast.classList.add("show");
setTimeout(()=>keyToast.classList.remove("show"),2000);
}).catch(()=>{
alert("卡密获取成功，但自动复制失败，请手动复制");
});
}).catch(error=>{
alert(error.message);
});
}
</script>
</body>
</html>
